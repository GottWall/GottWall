{% extends "base.html" %}


{% block title %}Dashboard{% endblock %}


{% block content %}
<div class="row chart-control">
  <div class="span8 periods">
    <button class="btn" id="chart-add">+</button>

    <div class="btn-group selector">
      <button class="btn" data-type="year">годам</button>
      <button class="btn" data-type="month">месяцам</button>
      <button class="btn" data-type="week">неделям</button>
      <button class="btn" data-type="day">дням</button>
      <button class="btn" data-type="hour">часам</button>
      <button class="btn" data-type="minute">минутам</button>
    </div>
  </div>

  <div class="span5 intervals">
    Интервал:
    с <input type="date" name="start-date" class="input_date start-date" id="from-date">
    по <input type="date" name="end-date" class="input_date end-date" id="to-date">
  </div>
  <div class="span2 redraw">
    <button class="btn" id="redraw-button">Перерисовать</button>
  </div>
</div>

<div class="hero-unit chart-area" id="charts">
  <div id="chart">
    <svg></svg>
  </div>
</div>

  <div class="span3 selected-metrics">
    <h2>Selected metrics</h2>
    <ul class="nav selected-metrics-list" id="selected-metrics"></ul>
  </div>
</div>
-->
<div class="row selectors">
  <div class="span4 metrics" id="metrics-selector">
    <h2>Metrics</h2>
    <ul class="nav metrics-list" id="metrics-list"></ul>
  </div>
  <div class="span4 filters" id="filters-selector">
    <h2>Filters</h2>
    <ul class="nav filters-list" id="filters-list"></ul>
  </div>
  <div class="span4 values" id="values-selector">
    <h2>Values</h2>
    <ul class="nav values-list" id="values-list"></ul>
  </div>
</div>
{% endblock %}
